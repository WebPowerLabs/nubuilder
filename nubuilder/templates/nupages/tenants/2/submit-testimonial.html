{% extends "nupages/tenants/2/base.html" %}
{% load staticfiles i18n %}

{% block title %}Submit a Testimonial | Jackson Tile & Design{% endblock title %}

{% block content %}
  <!-- TESTIMONIAL FORM
  ================================================== -->
    <section class="testimonial-form">
      <div class="container">
        <div class="row">
          <div class="section-header col-xs-12 text-center">
            <h1 class="section-title"><span>Leave a Testimonial</span></h1>
          </div><!--/ .section-header-->
        </div><!--/ .row-->
        <div class="row">
          <form role="form">
            <div class="form-group col-lg-4 col-md-5 col-sm-6 col-lg-offset-2 col-md-offset-1">
              <input type="text" class="form-control input-lg" id="FirstName" placeholder="First Name">
            </div>
            <div class="form-group col-lg-4 col-md-5 col-sm-6">
              <input type="text" class="form-control input-lg" id="LastName" placeholder="Last Name (optional)">
            </div>
            <div class="form-group col-lg-5 col-sm-6 col-lg-offset-2 col-md-offset-1">
              <input type="email" class="form-control input-lg" id="EmailAddress" placeholder="Email Address">
            </div>
            <div class="form-group col-lg-3 col-md-4 col-sm-6">
              <div class="btn btn-lg btn-block btn-primary fileUpload">
                  <span>Upload Photo</span>
                  <input type="file" class="upload" id="InputPhoto"/>
              </div>
            </div>
            <div class="col-lg-8 col-md-10 col-lg-offset-2 col-md-offset-1 form-group">
              <textarea class="form-control" id="Message" rows="10" placeholder="Write your testimonial here..."></textarea>
            </div>
            <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3 form-group">
              <input type="submit" class="btn btn-lg btn-block btn-success">
            </div>
          </form>
        </div><!--/ .row-->
      </div><!--/ .container-->
    </section>
  <!-- END TESTIMONIAL FORM
  ================================================== -->
  {% endblock content %}
